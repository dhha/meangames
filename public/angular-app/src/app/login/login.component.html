<p>Template Forms</p>

<form #loginForm="ngForm" (ngSubmit)="login()" class="form">
    <div class="form-group row">
        <label for="username" class="col-sm-1 col-form-label">UserName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username"  name="username" placeholder="Your UserName" [(ngModel)]="user.username">
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="password" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password"  name="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
